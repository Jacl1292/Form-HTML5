<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>Formulario HTML5</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
       <div class="col-2"></div>
       <div class="card border-dark mt-3 col-8">
        <div class="card-header bg-light border-dark"><h3> Payment form example</h3></div>
          <div class="card-body">
            <div class="row"><!-- Alert-->
              <div class="alert alert-danger" role="alert">
                Some fileds are missing
              </div>
            </div>
            <div class="row"><!-- tarjet-->
                <div class="col-4">
                     <div class="row"><label for="tarj" class="form-label">Card #</label></div>
                     <div class="row"><input type="password" name="tarj" id="tarj" size="16" placeholder="XXXXXXXXXXXXXXXX"></div>               
                </div>
                <div class="col-1"></div>
                <div class="col-3">
                    <div class="row"><div class="row"><label for="cvc" class="form-label">CVC #</label></div></div>
                    <div class="row"> <input type="text" name="cvc" id="cvc" size="4" placeholder="0000"> </div>
                </div>
                <div class="col-1"></div>
                <div class="col-3">
                    <div class="row"><div class="row"><label for="amount" class="form-label">Amount #</label></div></div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control border-dark" placeholder="Amount">
                      </div>
                </div>
            </div>
            <div class="row"><!--form-->
                <div class="col-6"> <!--left-->
                   <div class="row">
                     <div class="row"><label for="Fname" class="form-label">First Name</label></div>
                     <div class="row"><input type="text" name="Fname" id="Fname" ></div>
                   </div>
                   <div class="row">
                        <div class="row"><label for="City" class="form-label">City</label></div>
                        <div class="row"><input type="text" name="City" id="City" ></div>
                   </div>
                   <div class="row">
                     <div class="col-6">
                        <div class="row"><label for="pay" class="form-label">We accept</label></div>
                        <div class="row">
                            <div class="col-3 bg-secondary">
                                <input type="radio" name="pay" id="">
                                <i class="fab fa-cc-visa fa-sm" style="color: #ffffff;"></i>
                            </div>
                            <div class="col-3 bg-secondary">
                                <input type="radio" name="pay" id="">
                                <i class="fab fa-cc-mastercard fa-sm" style="color: #ffffff;"></i>
                            </div>
                            <div class="col-3 bg-secondary">
                                <input type="radio" name="pay" id="">
                                <i class="fab fa-cc-diners-club" style="color: #ffffff;"></i>
                            </div>
                            <div class="col-3 bg-secondary">
                                <input type="radio" name="pay" id="">
                                <i class="fab fa-cc-amex" style="color: #ffffff;"></i>
                            </div>
                        </div>
                     </div>
                   </div>
                </div>
                <div class="col-6"> <!--Right-->
                    <div class="row">
                        <div class="row"><label for="Lname" class="form-label">Last Name</label></div>
                        <div class="row"><input type="text" name="Lname" id="Lname" ></div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                        <div class="row"><label for="State" class="form-label">State</label></div>
                        <div class="row"><select name="color"> <option value="Florida">Florida </option> <option value="New York">New York</option> </select> </div>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-5">
                            <div class="row"><label for="Pcode" class="form-label">Postal code</label></div>
                            <div class="row"><input type="Text" name="Pcode" id="Pcode" ></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3">
                            <label for="basic-url" class="form-label">Message</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            </div>
                            <div class="form-text" id="basic-addon4">Add any notes here.</div>
                          </div>
                    </div>
                </div>
            </div>
          </div>
        <div class="card-footer bg-light border-dark justify-content-md-end">
            <div class="row">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary"> Cancel</button>
                    <input class="btn btn-primary" type="submit" value="Send" />
                    
                </div>
                
            </div>
            
        </div>
       </div> 
     </div>
   </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
</body>
</html>
